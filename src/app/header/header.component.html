<div class="toolbar-container">
  <mat-toolbar color="primary" class="example-toolbar">
   <!-- <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>-->
    <h1 class="example-app-name">Shipment Tracker</h1>
    <span class="flex-spacer"></span>
    <h2 *ngIf="loginUser" class="loginUser">User: {{loginUser}}</h2>
    <span style="padding-left: 10px"></span>
    <button mat-icon-button routerLink="/shipper">
      <mat-icon *ngIf="loginUser" matTooltip="Home">home</mat-icon>
     </button>
    <button mat-icon-button *ngIf="loginUser">
      <mat-icon matTooltip="Notifications">notifications</mat-icon>
      <span class="notification">5</span>
    </button>
    <span style="padding-left: 10px"></span>
    <button *ngIf="loginUser" mat-icon-button routerLink="/login" (click)="resetLoginUser()">
      <mat-icon matTooltip="Login">account_circle</mat-icon>
    </button>

  </mat-toolbar>

  <mat-sidenav-container class="" fxFlex="">
    <mat-sidenav #snav mode='over' fixedInViewport='true' fixedTopGap="60" >
      <mat-nav-list>
        <a mat-list-item  routerLink="/home" routerLinkActive = "active">Home</a>
        <a mat-list-item  routerLink="/shipper" routerLinkActive = "active">Shipper</a>
        <a mat-list-item  routerLink="/carrier" routerLinkActive = "active">Carrier</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
